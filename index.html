<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

    <h1> Psychic Game </h1>
        <br>
    <h2> Try and guess what letter I am thinking of. </h2>
        <br>
    <p>Wins: <span id="win-count"></p>
        <br>    
    <p>Losses: <span id="lose-count"></p>
        <br>
    <p>Guesses Left: <span id="guess-count"></p>
        <br>
    <p> Your guesses so far: <span id="guess-tracker"></span></p>
        <br>
    <p><span id="message-box"></span></p>
        <br>
    <script src="assets/javascript/game.js"></script>
</body>
</html>

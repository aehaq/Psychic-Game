<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 jumbotron">
            <h1 class="display-4">Psychic Game</h1>
                <p class="lead">Try and guess what letter I am thinking of. </p>
                <hr class="my-2">
                <p><span id="message-box"></span></p>
            </div>
            <div class="col-md-4"></div>
        </div>

        <div class="row">
            <div class="col"></div>
            <div class="col-md-4 card bg-light text-center">
                <h2 class="card-title">Wins</h2>
                <h4><span id="win-count"></h4>
            </div>
            <div class="col-md-2 col-sm-1 col-0"></div>
            <div class="col-md-4 card bg-light text-center">
                <h2 class="card-title">Losses</h2>
                <h4><span id="lose-count"></h4>
            </div>
            <div class="col"></div>
        </div>

        <div class="row"></div>

        <div class="row">
            <div class="col"></div>
            <div class="col-md-4 card guess-box jumbotron">
                <h2>Guesses Left: <span id="guess-count"></h2>
                <hr class="my-2">
                <h4> Your guesses so far: <h4></h4>
                <p class="text-center"><span id="guess-tracker"></span></p>
            <br>
            </div>
            <div class="col"></div>
        </div>

    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
